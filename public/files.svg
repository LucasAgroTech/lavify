                <text x="145" y="25" fill="#ffffff" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Rotas</text>
                <rect x="200" y="0" width="90" height="40" rx="20" fill="#e8f0fe" stroke="#d2e3fc"/>
                <text x="245" y="25" fill="#1967d2" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Website</text>
            </g>

            <g transform="translate(30, 400)">
