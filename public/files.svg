            <circle cx="320" cy="45" r="15" fill="#4285f4"/> <rect x="10" y="100" width="340" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
            
            <rect x="10" y="100" width="340" height="120" rx="10" fill="#0072ff" opacity="0.8"/>
             <path d="M10,200 L120,150 L200,180 L350,120 L350,220 L10,220 Z" fill="#ffffff" opacity="0.3"/>
            
            <text x="30" y="260" fill="#202124" font-family="'Roboto', Arial, sans-serif" font-size="24" font-weight="bold">Lava Rápido Premium Auto</text>
            
            <g transform="translate(30, 280)">
                <text x="0" y="15" fill="#e7711b" font-size="18" font-weight="bold" font-family="Arial">5.0</text>
