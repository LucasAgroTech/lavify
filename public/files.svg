                    <polygon points="10,1 13,7 19,7 15,11 17,17 10,13 3,17 5,11 1,7 7,7"/>
                    <polygon points="30,1 33,7 39,7 35,11 37,17 30,13 23,17 25,11 21,7 27,7"/>
                    <polygon points="50,1 53,7 59,7 55,11 57,17 50,13 43,17 45,11 41,7 47,7"/>
                    <polygon points="70,1 73,7 79,7 75,11 77,17 70,13 63,17 65,11 61,7 67,7"/>
                    <polygon points="90,1 93,7 99,7 95,11 97,17 90,13 83,17 85,11 81,7 87,7"/>
                </g>
                <text x="140" y="15" fill="#70757a" font-size="16" font-family="Arial">(342 avaliações) • Aberto agora</text>
            </g>

