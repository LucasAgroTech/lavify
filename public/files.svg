        <g transform="translate(330, -30)" filter="url(#glow)">
            <path d="M70,140 C20,140 0,100 0,70 C0,31.3 31.3,0 70,0 C108.7,0 140,31.3 140,70 C140,100 120,140 70,180 C20,140 0,100 0,70 Z" fill="#ea4335"/>
            <circle cx="70" cy="70" r="30" fill="#960a0a"/>
